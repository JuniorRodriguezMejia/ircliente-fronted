<button type="button" class="btn btn-info" data-toggle="modal" data-target="#addCustomerModal"  (click)="resetForm(addCustomerForm)">
    <i class="fa fa-plus-circle"></i> Nuevo
</button>

<div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalLabel">Creaci√≥n de Cliente</h5>
            </div>
            <form #addCustomerForm="ngForm" class="needs-validation" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstname">Nombre</label>
                        <input type="text" 
                            class="form-control" 
                            required
                            name="firstname"
                            id="firstname"
                            #firstname="ngModel"
                            [(ngModel)]="customerService.selectedCustomer.firstname"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" 
                            class="form-control" 
                            required
                            name="lastname"
                            id="lastname"
                            #lastname="ngModel"
                            [(ngModel)]="customerService.selectedCustomer.lastname"
                        >
                    </div>
                    <div class="form-group">
                        <label for="birthday">Fecha de Nacimiento</label>
                        <input type="date" 
                            class="form-control" 
                            [min]="minDate | date:'yyyy-MM-dd'" 
                            [max]="maxDate | date:'yyyy-MM-dd'"
                            required
                            name="birthday"
                            id="birthday"
                            #birthday="ngModel"
                            [(ngModel)]="customerService.selectedCustomer.birthday"
                        >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" #btnClose class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)="onAddCustomer(addCustomerForm)"><i class="fa fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
